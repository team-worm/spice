<div class="trace">
	<div *ngIf="trace.tType===0" class="trace-instruction">
		<ul>
			<li *ngFor="let state of trace.data.state">{{state.sVariable.name}}={{state.value}}</li>
		</ul>
	</div>
	<div *ngIf="trace.tType===1" class="trace-output">
		output: {{trace.data.output}}
	</div>
	<div *ngIf="trace.tType===2" class="trace-termination">
		<!-- terminated: {{trace.data.cause}} -->
		returned {{trace.data.returnValue}}
	</div>
</div>
