<div class="trace">
	<div *ngIf="trace.data.tType==='line'" class="trace-instruction">
		<ul>
			<li *ngFor="let state of trace.data.state">{{state.sVariable}}={{state.value}}</li>
		</ul>
	</div>
	<div *ngIf="trace.data.tType==='return'" class="trace-termination">
		returned {{trace.data.value}}
	</div>
</div>
