<div class="debugger-container">
	<div class="debugger-display" fxLayout="row">
		<div class="source-code-viewer" fxFlex="40" fxLayout="row">
			<div class="line-number-col" fxFlex="nogrow">
				<div class="row" [matchMaxHeight]="1"><span>1</span></div>
				<div class="row" [matchMaxHeight]="2"><span>2</span></div>
				<div class="row" [matchMaxHeight]="3"><span>3</span></div>
			</div>
			<div class="source-code-col" fxFlex>
				<div class="row" [matchMaxHeight]="1"><pre>var a = 0;</pre></div>
				<div class="row" [matchMaxHeight]="2"><pre>//do the thing
a += 1;</pre></div>
				<div class="row" [matchMaxHeight]="3"><pre>console.log(a);</pre></div>
			</div>
		</div>
		<div class="trace-col" fxFlex fxLayout="row">
			<div class="iteration-col" fxFlex>
				<div class="row" [matchMaxHeight]="1"><span>a = 0</span></div>
				<div class="row" [matchMaxHeight]="2"><span>a = 1</span></div>
				<div class="row" [matchMaxHeight]="3"><span></span></div>
			</div>
			<div class="iteration-col" fxFlex>
				<div class="row" [matchMaxHeight]="1"><span>1</span></div>
				<div class="row" [matchMaxHeight]="2"><span>a = 2</span></div>
				<div class="row" [matchMaxHeight]="3"><span></span></div>
			</div>
		</div>
	</div>
</div>
