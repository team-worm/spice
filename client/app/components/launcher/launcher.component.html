<div class="launcher">
    <md-card class="smallMargin">
        <md-card-title>Filesystem and Existing Processes</md-card-title>
        <md-card-content>
            <md-tab-group>
                <md-tab label="Binary or Executable">
                    <h3>
                        <i *ngIf="!selectedFile">No file selected</i>
                        <span *ngIf="!!selectedFile">{{selectedFile.name}}</span>:
                    </h3>
                    <button md-raised-button [disabled]="!selectedFile || attaching || !!debugState" (click)="LaunchBinary()">Launch and Attach</button>
                    <h4>Select a File</h4>
                    <spice-file-browser (onFileSelected)="OnFileSelected($event)"></spice-file-browser>
                </md-tab>
                <md-tab label="Existing Process">
                    <h3>Select a process to attach to: {{selectedProcess ? selectedProcess.name : 'none'}}</h3>
                    <div>
                        <button md-raised-button [disabled]="!selectedProcess || attaching || !!debugState" (click)="AttachToProcess()">Attach</button>
                    </div>
                    <spice-process-list (onProcessSelected)="OnProcessSelected($event)"></spice-process-list>
                </md-tab>
            </md-tab-group>
        </md-card-content>
    </md-card>
</div>
