<md-tab-group>
    <md-tab label="Binary or Executable">
        <h3>
            <i *ngIf="!selectedFile">No file selected</i>
            <span *ngIf="!!selectedFile">{{selectedFile.name}}</span>:
        </h3>
        <button md-raised-button [disabled]="!selectedFile">Launch</button>
        <button md-raised-button [disabled]="!selectedFile">Kill</button>
        <h4>Select a File</h4>
        <spice-file-browser (onFileSelected)="OnFileSelected($event)"></spice-file-browser>
    </md-tab>
    <md-tab label="Existing Process">
        <h3>Select a process from this big ol' list: {{selectedProcess ? selectedProcess.name : 'none'}}</h3>
        <div>
            <button md-raised-button [disabled]="!selectedProcess">Attach</button>
        </div>
        <spice-process-list (onProcessSelected)="OnProcessSelected($event)"></spice-process-list>
    </md-tab>
</md-tab-group>
