<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <!--Javascript-->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="https://use.fontawesome.com/bb80f3a922.js"></script>
    <!--Spice Modules (These will be loaded dynamically for non -->
    <script src="modules/spice.js"></script>
    <script src="modules/Stream.js"></script>
    <script src="modules/SpiceError.js"></script>
    <script src="modules/filesystem-service.js"></script>
    <script src="modules/debugger-service.js"></script>
    <script src="modules/launcher/launcher.js"></script>
    <script src="modules/functionPicker/functionPicker.js"></script>
    <script src="modules/debugViewer/debugViewer.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="spice.css">
    <title>Spice Debug</title>
</head>
<body ng-app="Spice" ng-controller="MainCtrl as ctrl" ng-cloak md-theme="docs-dark">
    <md-content layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1 style="position:absolute"><b>Spice Debugger</b></h1>
                <span flex></span>
                <md-button ng-disabled="ctrl.view == 0" ng-click="ctrl.view = 0" aria-label="Launcher">
                    Launcher
                </md-button>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <md-button ng-disabled="ctrl.view == 1 || !ctrl.configUnlocked" ng-click="ctrl.view = 1" aria-label="Configuration">
                    Configuration
                </md-button>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <md-button ng-disabled="ctrl.view == 2 || !ctrl.debuggingUnlocked" ng-click="ctrl.view = 2" aria-label="Debugger">
                    Debugging
                </md-button>
                <span flex></span>
                <a href="https://github.com/team-worm/spice" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
            </div>
        </md-toolbar>
        <md-progress-linear md-mode="determinate" class="md-warn" value="{{MockLoader.progress}}"></md-progress-linear>
        <spice-launcher mode="mode" ng-if="ctrl.view == 0" mockloader="MockLoader" ng-cloak></spice-launcher>
        <spice-function-picker ng-if="ctrl.view == 1" mockloader="MockLoader" ng-cloak></spice-function-picker>
        <spice-debug-viewer ng-if="ctrl.view == 2" ng-cloak></spice-debug-viewer>
        <div class="mockup">
            <span>
                Prototype
            </span>
        </div>
    </md-content>
</body>
</html>
